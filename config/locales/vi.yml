      trustcloud_description_text: "<p> TrustCloud là một dịch vụ trực tuyến trợ giúp để đo lường độ tin tưởng thông qua các dịch vụ trực tuyến khác nhau. Nó cho điểm lòng tin (TrustScore) (1-1000) dựa trên hoạt động trực tuyết của người đó. Điểm này được tăng lên chẳng hạn bởi nhận được phản hồi tốt trên eBay hoặc có nhiều mối liên hệ Facebook tốt. Bạn có thể chọn (click) mỗi thẻ để biết thêm chi tiết.</p><p> TrustCloud được sử dụng để đem nhiều tự tin điều mà một ngơời nào đó đằng sau tiểu sử là thật và không dấu sau một định danh giả tạo.</p><p> Bạn có thể đòi hỏi chính thẻ tín nhiệm của bạn nếu bạn muốn bởi <a href='https://trustcloud.com/claim'> đăng ký với TrustCloud</a> và xác định cùng một địa chỉ email tại rằng bạn đã đăng ký tại %{service_name}. Điều này là không bắt buộc, nhưng chúng ta đề nghị đòi hỏi TrustCard của bạn bởi bì điều đó sẽ làm tằng uy tín của bạn và có thể làm cho nó dễ dàng hơn để thương lượng với người khác trong cộng đồng.</p><p> Các hoạt động tại %{service_name} không ảnh hường TrustScore của bạn, nhưng chúng tôi lập kết hoạch để làm điều đó có thể trong tương lai sau này.</p>"
